<div class="container">
  <!-- Number of Rounds Section -->
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="numberOfRounds">Number of Rounds</label>
            <input type="number" name="numberOfRounds" id="numberOfRounds" class="form-control" [(ngModel)]="numberOfRounds" required>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="showForm">
    <!-- Form Section -->
    <div class="col-md-5">
      <div class="card">
        <!-- Card Header -->
        <div class="card-header">
          <h2>Monty Hall</h2>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
              <label for="InitialDoorSelection">Initial Selection</label>
              <select
                name="InitialDoorSelection"
                id="InitialDoorSelection"
                class="form-control"
                [(ngModel)]="monty_hall.formData.InitialDoorSelection"
                required
              >
                <option value="1">Door 1</option>
                <option value="2">Door 2</option>
                <option value="3">Door 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="changedDoor">You want to change the choice?</label>
              <select
                name="changedDoor"
                id="changedDoor"
                class="form-control"
                [(ngModel)]="monty_hall.formData.ChangeDoor"
                required
              >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid" (click)="onClick()">
                Check
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Result Section -->
  <div class="row">
    <div class="col-md-7">
      <table class="table table-bordered mt-2" *ngIf="resultList.length > 0">
        <thead>
          <tr>
            <th>Initial Selection</th>
            <th>Revealed Door</th>
            <th>Final Door</th>
            <th>Prize Door</th>
            <th>Win</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of resultList">
            <td>{{ result.initialDoorSelection }}</td>
            <td>{{ result.revealedDoor }}</td>
            <td>{{ result.finalDoor }}</td>
            <td>{{ result.correctDoor }}</td>
            <td>{{ result.isWin }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
