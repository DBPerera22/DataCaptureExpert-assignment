<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h2>Monty Hall</h2>
                </div>
                <div class="card-body">
                    <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)" action="">
                <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="monty_hall.formData.id">
                <div class="form-group">
                    <input type="text" name="Simulation" #Simulation="ngModel" [(ngModel)]="monty_hall.formData.simulation" class="form-control" placeholder="Number of simulations" required="">
                </div>

                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Check</button>
                </div>

            </form>
                </div>
            </div>
            
            
        </div>
    </div>
</div>
