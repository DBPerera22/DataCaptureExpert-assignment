<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h2>Monty Hall</h2>
        </div>
        <div class="card-body">
          <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
            <div class="form-group">
              <label for="initialSelection">Initial Selection</label>
              <select name="initialSelection" id="initialSelection" class="form-control" [(ngModel)]="monty_hall.formData.initialSelection" required>
                <option value="1">Door 1</option>
                <option value="2">Door 2</option>
                <option value="3">Door 3</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Check</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-mid-7">
      <!-- Display results -->
      <table class="table table-bordered" *ngIf="resultList">
        <tr>
          <th>Initial Selection</th>
          <th>Revealed Door</th>
          <th>Final Door</th>
          <th>Win</th>
        </tr>
        <tr *ngFor="let result of resultList">
          <td>{{ result.initialSelection }}</td>
          <td>{{ result.revealedDoor }}</td>
          <td>{{ result.finalDoor }}</td>
          <td>{{ result.isWin }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
