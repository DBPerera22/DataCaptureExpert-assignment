<div class="container">
  <!-- Form Section -->
  <div class="row">
    <div class="col-md-5">
      <!-- Form -->
      <div class="card">
        <!-- Card Header -->
        <div class="card-header">
          <h2>Monty Hall</h2>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <div class="form-group">
              <label for="initialSelection">Initial Selection</label>
              <select
                name="initialSelection"
                id="initialSelection"
                class="form-control"
                [(ngModel)]="monty_hall.formData.initialSelection"
                required
              >
                <option value="1">Door 1</option>
                <option value="2">Door 2</option>
                <option value="3">Door 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="changedDoor">You want to change the choice?</label>
              <select
                name="changedDoor"
                id="changedDoor"
                class="form-control"
                [(ngModel)]="monty_hall.formData.changedDoor"
                required
              >
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Check</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Result Section -->
    <div class="col-md-7">
      <table class="table table-bordered mt-2" *ngIf="resultList.length > 0">
        <thead>
          <tr>
            <th>Initial Selection</th>
            <th>Revealed Door</th>
            <th>Final Door</th>
            <th>Win</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of resultList">
            <td>{{ result.initialDoorSelection }}</td>
            <td>{{ result.revealedDoor }}</td>
            <td>{{ result.finalDoor }}</td>
            <td>{{ result.isWin }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
